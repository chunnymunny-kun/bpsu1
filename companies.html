<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="../images/logo.png" alt="Bataan Access Logo" width="50" height="50"> 
            <span>CareerStep</span>
        </div>
        
        <nav>
            <ul>
                <li><a href="employer-home.html">Home</a></li>
                <li><a href="job-listings.html">Job Listings</a></li>
                <li><a href="#" class="active">Companies</a></li>
                <li><a href="about-us.html">About Us</a></li>
            </ul>
        </nav>
        <button class="profile-btn" onclick="window.location.href='#'">Profile</button>
    </header>
    <main>
        <section class="hero">
            <div class="hero-content">

            </div>
        </section>
    </main>
    //create a modal for login when I click profile-btn
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <div class="login-div">
                <form id="loginForm">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password:</label>
                    <div class="password-wrapper">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" onclick="togglePasswordVisibility()">Show</button>
                    </div>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
    </div>
    <script>
        // Get the modal
        var modal = document.getElementById("loginModal");
        // Get the button that opens the modal
        var btn = document.querySelector(".profile-btn");
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        // When the user clicks the button, open the modal
        btn.onclick = function() {
            modal.style.display = "block";
        }
        //add script that will allow user to exit the modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }
        // When the user submits the form, prevent default and log the input values
        document.getElementById("loginForm").onsubmit = function(event) {
            event.preventDefault(); // Prevent form submission
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;
            console.log("Username: " + username);
            console.log("Password: " + password);
            modal.style.display = "none"; // Close the modal after logging
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById('password');
            const toggleButton = document.querySelector('.toggle-password i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleButton.classList.remove('fa-eye');
                toggleButton.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleButton.classList.remove('fa-eye-slash');
                toggleButton.classList.add('fa-eye');
            }
        }
    </script>
</body>
</html>
